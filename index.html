<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>DeepYouMap</title>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
    #date-panel {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 8px 16px;
      border-radius: 10px;
      display: flex;
      gap: 15px;
      z-index: 10;
      font-family: Arial;
    }
    .date-button {
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
    }
    #current-date {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="date-panel">
  <button class="date-button" id="prev">&lt;</button>
  <span id="current-date"></span>
  <button class="date-button" id="compare">&gt;&lt;</button>
  <button class="date-button" id="next">&gt;</button>
</div>

<div id="map"></div>

<script>
const map = new maplibregl.Map({
  container: 'map',
  style: 'https://api.maptiler.com/maps/01966ded-9a2b-7a36-bad5-71bc7e8b2bf7/style.json?key=A7YSMrQ3OZ0oStEWILkD',
  center: [31.1656, 48.3794],
  zoom: 6
});

const idToName = {
  "80c27733-0eea-4845-93f5-e8938d4a79b3": "Крым",
  "5cdb851b-4447-41b6-ae6f-a134e8b00236": "ЛДНР"
};

const occupiedIds = [
  "22b8b8e8-394b-4625-b388-19cbdd597de5",
  "e7756804-6807-44a9-8110-c6ab01dda52a",
  "ffe28d26-b43a-4d92-8ffc-b1f8c4f182a5",
  "18ed4fb6-c145-478f-baee-efa28b2601a5",
  "38be1fbf-fcb2-422e-a4e5-96010a2dc6e2",
  "c22a11ea-d574-4375-9e40-01cc2ddaaba6",
  "259453df-e959-446e-92c5-f5d38366827b",
];
  
const liberatedIds = [
  "e1682ab0-a5db-47fd-98b1-9be95133d6e6"                
];

// Добавьте сюда ID новых освобожденных территорий для лаймового цвета
const newLiberatedIds = [
  // Вставьте сюда ID полигонов, которые должны быть лаймового цвета
  "418a53e5-49e1-4ba5-b451-c0e4f733d734",
  "17e912ab-8e25-4bc9-b8f3-762bbd51e091",
  "1c4aff4e-d285-44d5-8fa1-c72a596f4d59",
  "5355500b-cbb9-44e0-9d51-711a77b5cf88",
  "8f9456f1-190b-436f-9909-3acd4860a477",
  "3d029f3c-2386-4669-b25e-63e095fa41a0",
  "67987403-7883-42dc-9d1d-67c07201c4a1",
  "05c73b06-5cdb-4682-8bdc-addbcc7ea942",
  "7b53cfba-7daf-46e4-acf9-d7887238d7f3",
  "223f7858-a5e8-48a5-ab37-f6d5d1730c72",
  "c35233d7-7e84-48e8-97a3-9eafbb5564fd",
  "bd0b2d90-7876-44b2-9fa4-a88bac1470dd",
  "0d093787-50b9-44c0-89bf-8a37159a2e3a",
  "622e8f29-dbbd-4a82-9a9d-4a44bfc18508",
  "5786b949-03f9-4905-ab8d-ee567b0d5609",
  "7e583cc6-66e8-471f-a714-cd27d434f502",
  "6d0eb43b-b2d7-43d4-be90-843e960bbd33",
  "e85b0388-d74b-4afa-aacc-a8dfe808566e",
  "00c2c646-dab5-4a76-b981-b9b37951844e",
  "c5b0a0cb-3b25-4fc8-a31f-716bc5f2ddc2",
  "77d858b3-c2da-4d3f-897e-22b93ad60865",
  "fe02e45c-ff52-4d13-96f9-011418e2b5b4",
  "192567e1-e846-44a2-b7b9-120f8534ac80",
  "c3d60a66-ef4f-4431-abcd-f944e3c9fcdd",
  "0ae4a1c0-0f6e-4ea3-a588-d051cc8f9c5e",
  "c40edaaf-8210-4168-816c-f252df0bbd11",
  "a1afe8fc-ab63-4f99-bd83-3e286ec5475f",
  "643d318e-d5fc-456d-93fb-dd9d7cecdbd0",
  "2cf3500f-867a-4846-a2f1-095ceecadb1f",
  "c588e5ae-3233-4a0f-a019-12d7953f79ef",
  "79fae843-9bbc-4532-8dca-17ed7822ca29",
  
];
  
const availableDates = ["2025-05-20_23-10"];

let currentIndex = availableDates.length - 1;
let currentGeojson = null;
let previousGeojson = null;
let compareActive = false;

function formatArea(area) {
  return (area / 1e6).toFixed(2) + ' км²';
}

async function loadMap(dateStr) {
  const url = `https://vleddd.github.io/DeepMap/maps/map_${dateStr}.geojson`;
  console.log("Загрузка данных с:", url);
  
  try {
    const response = await fetch(url);
    
    if (!response.ok) {
      if (response.status === 404) {
        console.warn("Файл данных не найден, используется тестовый набор");
        useTestData();
        return;
      }
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const geojson = await response.json();
    processGeoJSON(geojson);
    
  } catch (err) {
    console.warn("Ошибка загрузки GeoJSON:", err.message);
    useTestData();
  }
}

function useTestData() {
  const testGeojson = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "id": "test-liberated-old",
        "properties": {},
        "geometry": {
          "type": "Polygon",
          "coordinates": [[[30.5, 50.5], [31.5, 50.5], [31.5, 49.5], [30.5, 49.5], [30.5, 50.5]]]
        }
      },
      {
        "type": "Feature",
        "id": "test-liberated-new",
        "properties": {},
        "geometry": {
          "type": "Polygon",
          "coordinates": [[[32.0, 50.0], [33.0, 50.0], [33.0, 49.0], [32.0, 49.0], [32.0, 50.0]]]
        }
      },
      {
        "type": "Feature",
        "id": "test-occupied",
        "properties": {},
        "geometry": {
          "type": "Polygon",
          "coordinates": [[[32.5, 49.5], [33.5, 49.5], [33.5, 48.5], [32.5, 48.5], [32.5, 49.5]]]
        }
      }
    ]
  };
  processGeoJSON(testGeojson);
}

function processGeoJSON(geojson) {
  previousGeojson = currentGeojson;
  currentGeojson = geojson;

  geojson.features.forEach(f => {
    const id = f.id || f.properties.id;
    if (idToName[id]) {
      f.properties.customName = idToName[id];
      f.properties.fillColor = "#b57edc";
    } else if (occupiedIds.includes(id)) {
      f.properties.customName = "Оккупировано";
      f.properties.fillColor = "#d22b2b";
    } else if (newLiberatedIds.includes(id)) {
      f.properties.customName = "Новоосвобождено";
      f.properties.fillColor = "#43C23E"; // Лаймовый цвет
    } else if (liberatedIds.includes(id)) {
      f.properties.customName = "Освобождено";
      f.properties.fillColor = "#3498db"; // Старый голубой цвет
    } else {
      f.properties.customName = "Под Вопросом";
      f.properties.fillColor = "#777";
    }
    f.properties.areaFormatted = formatArea(turf.area(f));
  });

  updateMapSource(geojson);
}

function updateMapSource(geojson) {
  if (map.getSource('war-zones')) {
    map.getSource('war-zones').setData(geojson);
  } else {
    map.addSource('war-zones', { type: 'geojson', data: geojson });
    map.addLayer({
      id: 'war-polygons',
      type: 'fill',
      source: 'war-zones',
      paint: {
        'fill-color': ['get', 'fillColor'],
        'fill-opacity': 0.5
      }
    });

    map.addLayer({
      id: 'war-outlines',
      type: 'line',
      source: 'war-zones',
      paint: {
        'line-color': ['get', 'fillColor'],
        'line-width': 1
      }
    });

    map.on('click', 'war-polygons', (e) => {
      const f = e.features[0];
      new maplibregl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(`<h3>${f.properties.customName}</h3><p>Площадь: ${f.properties.areaFormatted}</p>`)
        .addTo(map);
    });
  }
}

function updateDatePanel() {
  if (!map.isStyleLoaded()) {
    setTimeout(updateDatePanel, 100);
    return;
  }

  const [date, time] = availableDates[currentIndex].split('_');
  document.getElementById('current-date').textContent = `${date} ${time.replace('-', ':')}`;
  loadMap(availableDates[currentIndex]);
}

document.getElementById('prev').addEventListener('click', () => {
  if (currentIndex > 0) {
    currentIndex--;
    updateDatePanel();
  }
});

document.getElementById('next').addEventListener('click', () => {
  if (currentIndex < availableDates.length - 1) {
    currentIndex++;
    updateDatePanel();
  }
});

document.getElementById('compare').addEventListener('click', toggleCompare);

function toggleCompare() {
  if (!previousGeojson || !currentGeojson) {
    alert("Нет данных для сравнения");
    return;
  }

  if (compareActive) {
    removeComparisonLayers();
    compareActive = false;
    return;
  }

  showComparison();
  compareActive = true;
}

function removeComparisonLayers() {
  ['change-fill', 'change-outline'].forEach(id => {
    if (map.getLayer(id)) map.removeLayer(id);
  });
  if (map.getSource('changes')) map.removeSource('changes');
}

function showComparison() {
  const changes = calculateChanges();
  
  if (changes.length === 0) {
    alert("Нет изменений для отображения");
    return;
  }

  map.addSource('changes', {
    type: 'geojson',
    data: { type: 'FeatureCollection', features: changes }
  });

  map.addLayer({
    id: 'change-fill',
    type: 'fill',
    source: 'changes',
    paint: {
      'fill-color': ['get', 'fillColor'],
      'fill-opacity': 0.7
    }
  });

  map.addLayer({
    id: 'change-outline',
    type: 'line',
    source: 'changes',
    paint: {
      'line-color': ['get', 'fillColor'],
      'line-width': 2,
      'line-dasharray': [2, 2]
    }
  });
}

function calculateChanges() {
  const prevFeaturesMap = Object.fromEntries(
    previousGeojson.features.map(f => [f.id || f.properties.id, turf.cleanCoords(f)])
  );
  
  const currFeaturesMap = Object.fromEntries(
    currentGeojson.features.map(f => [f.id || f.properties.id, turf.cleanCoords(f)])
  );

  const changes = [];

  for (const id in currFeaturesMap) {
    const cur = currFeaturesMap[id];
    const prev = prevFeaturesMap[id];
    const status = cur.properties.customName;

    if (!["Оккупировано", "Освобождено"].includes(status)) continue;

    if (prev) {
      try {
        const diff = turf.difference(cur, prev);
        if (diff) {
          const color = status === "Оккупировано" ? '#ff0000' : '#32CD32'; // Лаймово-зеленый для освобожденных
          changes.push({
            ...cur,
            geometry: diff.geometry,
            properties: {
              ...cur.properties,
              fillColor: color,
              customName: `Изменение (${status})`
            }
          });
        }
      } catch (e) {
        console.error(`Ошибка при сравнении полигона ${id}:`, e);
      }
    }
  }

  return changes;
}

map.on('load', () => {
  console.log("Карта загружена");
  updateDatePanel();
  
  map.addControl(new maplibregl.NavigationControl(), 'top-right');
  map.addControl(new maplibregl.ScaleControl({
    maxWidth: 100,
    unit: 'metric'
  }));
});

map.on('error', (e) => {
  if (e.error && e.error.message.includes('Style is not done loading')) {
    return;
  }
  console.error("Ошибка карты:", e.error);
});
</script>
</body>
</html>
